<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>RateShield Solar Configuration</title>
</head>
<body>
  <h1>RateShield Solar Configuration</h1>
  <button id="getFromEndpointBtn">Populate forecast.json from endpoint</button>
  <button id="readFromEEPROMBtn">Read forecast.json</button>
  
  <script>
    document.getElementById("getFromEndpointBtn").addEventListener("click", async () => {
      const response = await fetch("/getFromEndpoint");
      const result = await response.text();
      console.log(result);
    });

    document.getElementById("readFromEEPROMBtn").addEventListener("click", async () => {
      const response = await fetch("/readFromEEPROM");
      const result = await response.text();
      console.log(result);
    });
  </script>
</body>
</html>
