<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>RateShield Solar Configuration</title>
</head>
<body>
  <h1>RateShield Solar Configuration</h1>
  <div id="date-time"></div>
  
  <script>
    function updateTime() {
      const dateTime = new Date();
      const options = { 
        weekday: 'long',
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: false, // Set to false to use 24-hour format
        timeZone: 'Europe/Amsterdam'
      };
      const formattedDateTime = dateTime.toLocaleDateString('en-US', options);
      document.getElementById('date-time').innerHTML = formattedDateTime;
    }

    updateTime(); // Call initially to set the time
    setInterval(updateTime, 1000); // Update the time every second
  </script>
</body>
</html>
